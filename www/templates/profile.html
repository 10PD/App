<ion-view title="Profile" hide-nav-bar="true" id="page4">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div id="profile-container6" class="header">
      <h1 id="profile-heading7" style="color:#879EFA;font-weight:300;text-align:center;">SmartBell</h1>
    </div>
    <h3 id="profile-heading8" style="color:#879EFA;text-align:center;">Name</h3>
    <div id="profile-markdown5" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#879EFA;">{{user.name}}</p>
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <h3 id="profile-heading9" style="color:#879EFA;text-align:center;">User Since</h3>
    <div id="profile-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#879EFA;">{{ user.dateJoined | date :  "dd.MM.y" }}</p>
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <h3 id="profile-heading10" style="color:#879EFA;text-align:center;">Workouts</h3>
    <div id="profile-markdown7" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#879EFA;">{{ user.workoutNum }}</p>
    </div>
  </ion-content>
</ion-view>
